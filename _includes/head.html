<head>
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- jQuery for Bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css">
	<link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

	<!-- OG -->
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:site_name" content="A Day in the Life of an Artist of Color">
	<meta property="og:url" content="{% if page.title %}{{ site.url }}{{ site.baseurl }}{{ page.url }}{% else %}{{ site.url }}{{ site.baseurl }}/{% endif %}">
	<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/img/cover.jpg">
	<meta property="og:type" content="article">
	<meta property="og:description" content="A Day in the Life of an Artist of Color began with Drain Ourselves, a poem by Becca Khalil. Drain Ourselves addresses the tokenization, fetishization, and subsequent white washing Becca has experienced as a performer in the Philadelphia theatre community. After sharing the poem and seeing how it resonated with friends and artists, Becca was inspired to start a project that brought together Artists of Color to further share their experiences with each other and the Philadelphia arts community.">
	<meta property="fb:admins" content="shreshth.khilani"/>
</head>
